language: rust
rust:
- stable
dist: trusty
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=catsay
matrix:
  include:
  - env: TARGET=snap
  - env: TARGET=aarch64-unknown-linux-gnu
  - env: TARGET=i686-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=i686-apple-darwin
    os: osx
  - env: TARGET=x86_64-apple-darwin
    os: osx
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
    skip_cleanup: true
    on:
      tags: true
  - provider: snap
    snap: cat-say
    channel: stable
    skip_cleanup: true
    on:
      condition: $TARGET = snap
      tags: true
